
<ion-router-outlet></ion-router-outlet>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button [routerLink]="['/home']">
      <ion-icon name="md-home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="navToCart()">
      <ion-icon name="md-cart"></ion-icon>
      <ion-label>Cart</ion-label>
      <ion-badge>{{count}}</ion-badge>
    </ion-tab-button>

    <ion-tab-button (click)="navToOrders()" >
      <ion-icon name="md-pricetags"></ion-icon>
      <ion-label>My Orders</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
